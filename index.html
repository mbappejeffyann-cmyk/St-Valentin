<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>St-Valentin üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h2 {
      font-size: 28px;
      color: #d6336c;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .oui {
      background-color: #ff4d6d;
      color: white;
    }

    #non {
      position: absolute;
      background-color: #adb5bd;
      color: white;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #e03131;
    }

    /* Coeurs anim√©s */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Titania, accepterais-tu d'√™tre ma Valentine ? üíù</h2>
    <button class="oui" onclick="oui()">Oui üíñ</button>
    <button id="non" onmouseover="bougerNon()">Non üôà</button>
    <div id="message"></div>
  </div>

  <script>
    function oui() {
      document.getElementById("message").innerHTML =
        "yes üòç rendez-vous le 14 √† 19h30 chez moi.";
    }

    function bougerNon() {
      const bouton = document.getElementById("non");
      const x = Math.random() * (window.innerWidth - bouton.offsetWidth);
      const y = Math.random() * (window.innerHeight - bouton.offsetHeight);
      bouton.style.left = x + "px";
      bouton.style.top = y + "px";
    }

    // G√©n√©ration des c≈ìurs
    function creerCoeur() {
      const coeur = document.createElement("div");
      coeur.className = "heart";
      coeur.innerHTML = "‚ù§Ô∏è";
      coeur.style.left = Math.random() * 100 + "vw";
      coeur.style.fontSize = (Math.random() * 20 + 15) + "px";
      coeur.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(coeur);

      setTimeout(() => {
        coeur.remove();
      }, 7000);
    }

    setInterval(creerCoeur, 300);
  </script>

</body>
</html>
